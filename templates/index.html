<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter - Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Space Shooter</h1>
        <div class="form-container">
            <h2>Registro</h2>
            <form id="register-form">
                <label for="wallet-address">Wallet Address:</label>
                <input type="text" id="wallet-address" name="wallet_address" required>
                <label for="referral-code">Código de Invitación (opcional):</label>
                <input type="text" id="referral-code" name="referral_code" value="{{ referral_code }}">
                <button type="submit">Registrarse</button>
            </form>
            <p id="message"></p>
            <button id="login-button" class="secondary-button">Ya tengo una cuenta</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
